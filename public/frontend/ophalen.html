            }
        };

        // Function to set language
        function setLanguage(language) {
            // Set the text content of elements based on the selected language
            document.getElementById('accinfo').textContent = translations[language].accountInformation;
            document.getElementById('naam').textContent = translations[language].name;
            document.getElementById('amount').textContent = translations[language].amount;
        }

        // Load saved language preference
        const savedLanguage = localStorage.getItem('language');
        if (savedLanguage) {
            setLanguage(savedLanguage);
        } else {
            // Set default language if no preference is saved
            setLanguage('en');
        }
