    <script>
        // withdraw.js

async function withdraw(amount) {
    try {
        console.log("bedrag opgenomen");
        const response = await fetch('/withdraw-aw', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ amount: amount })
        });
        console.log("gegevens verstuurd");
        if (response.ok) {
            // Als de transactie succesvol is, navigeer naar bon.html
            window.location.href = 'bon.html';
        } else {
            console.error('Er is een fout opgetreden bij het toevoegen van de transactie.');
        }
    } catch (error) {
        console.error('Er is een fout opgetreden bij het verbinden met de server:', error);
    }
}

    </script>
