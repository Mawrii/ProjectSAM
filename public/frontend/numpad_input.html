<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numpad Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    input {
      font-size: 2em;
      text-align: center;
      padding: 10px;
      width: 300px;
    }
    button {
      font-size: 1em;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="numpadInput" readonly>
    <button id="clearButton">Clear</button>
  </div>

  <script>
    // Create WebSocket connection.
    const socket = new WebSocket('ws://145.24.223.208:8090');

    // Connection opened
    socket.addEventListener('open', function (event) {
      console.log('Connected to WebSocket server');
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
      console.log('Message from server ', event.data);
      handleNumpadInput(event.data);
    });

    const inputField = document.getElementById('numpadInput');

    function handleNumpadInput(key) {
      if (key === 'A') {
        // Submit the input
        console.log('Submitted:', inputField.value);
        inputField.value = ''; // Clear the input field after submission
      } else if (key === 'B') {
        // Backspace functionality
        inputField.value = inputField.value.slice(0, -1);
      } else if (key === 'C') {
        // Cancel functionality, refresh the page
        location.reload();
      } else {
        // Append the key to the input field
        inputField.value += key;
      }
    }

    // Clear button functionality
    document.getElementById('clearButton').addEventListener('click', function () {
      inputField.value = '';
    });
  </script>
</body>
</html>
