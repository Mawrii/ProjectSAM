<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID & Numpad</title>
    <link rel="stylesheet" href="../public/css/index.css">
</head>

<body>

    <div class="screen-container"> 
    <div class="screen">

    <!-- Logo Rechtsboven-->
    <div class="LOGO">
        <img src="../public/css/Images/HR.png" alt="LOGO" width="150" height="150">
      </div>

    <h1>RFID & Numpad</h1>
    <p>Status: <span id="status">Verbinden...</span></p>
    <div id="output"></div>
</div>
</div>
    <script>
        const ws = new WebSocket("ws://localhost:8001");

        ws.onopen = () => document.getElementById("status").textContent = "Verbonden âœ…";

        ws.onmessage = (event) => {
            try {
                let data = JSON.parse(event.data);
                let outputDiv = document.getElementById("output");
                let message = "";

                if (data.type === "keypad") {
                    if (["A", "B"].includes(data.value)) {
                        handleNavigation(data.value);
                    } else {
                        message = `Nummer Ingedrukt: ${data.value}`;
                    }
                } else if (data.type === "rfid") {
                    message = `RFID UID scanned: ${data.value}`;
                }

                if (message) {
                    console.log(message);
                    let p = document.createElement("p");
                    p.textContent = message;
                    outputDiv.appendChild(p);
                }

            } catch (error) {
                console.error("Invalid JSON ontvangen:", event.data);
            }
        };

        function handleNavigation(key) {
            if (key === "A") {
                window.location.href = "index.html"; // Stay on RFID Page
            } else if (key === "B") {
                window.location.href = "opnemen.html"; // Go to Withdraw Page
            }
        }
    </script>
</body>
</html>
